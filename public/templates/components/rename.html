<md-dialog aria-label="Rename dialog">
    <md-content>
        <h3>Rename</h3>
        <span>Please enter a new name for the item:</span>
        <md-input-container class="md-primary md-hue-1">
            <label class="md-primary md-hue-1">New Name</label>
            <input class="md-primary md-hue-1" ng-model="newName" autofocus>
        </md-input-container>

        <md-button class="md-raised" ng-click="closeDialog()">Cancel</md-button>
        <md-button class="md-raised md-primary md-hue-1" ng-click="renameItem()">Rename</md-button>
    </md-content>
</md-dialog>
