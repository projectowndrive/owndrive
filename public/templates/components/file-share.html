<md-dialog aria-label="File share dialog">
    <md-content>
        <h3>Share</h3>
        <span></span>
            <search-user class="md-primary md-hue-1" autofocus></search-user>

        <md-button class="md-raised" ng-click="closeDialog()">Cancel</md-button>
        <md-button class="md-raised md-primary md-hue-1" ng-click="share()">Share</md-button>
    </md-content>
</md-dialog>
