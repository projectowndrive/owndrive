<md-dialog aria-label="Create new directory dialog">
    <md-content>
        <h3>Rename</h3>
        <span>Please enter a directory name</span>
        <md-input-container>
            <label>Directory Name</label>
            <input ng-model="directoryName" autofocus>
        </md-input-container>

        <md-button class="md-raised" ng-click="closeDialog()">Cancel</md-button>
        <md-button class="md-raised md-primary md-hue-1" ng-click="createDirectory()">Create</md-button>
    </md-content>
</md-dialog>
