<div class="login-wrapper">
	<div class="container" layout="row" layout-sm="column">
		
		<div flex layout="column" layout-align="center center"><img src="img/logo.png" alt="Store"></div>
		
		<div flex layout="row" layout-align="center center" layout-align-sm="center">
		<div class="login-box" flex="80" flex-sm="100" flex-gt-md="60">
		<md-card>
			<md-card-content>
			<h2>Login</h2>
			<form name="loginForm" novalidate>
     			<md-content class="md-padding">
					<md-input-container class="md-primary md-hue-1">
						<!--<md-icon md-svg-src="/img/icons/ic_person_24px.svg"></md-icon>-->
						<label class="md-primary md-hue-1">Username</label>
						<input md-maxlength="20" type="text" name="username" ng-model="cred.username" required class="md-primary md-hue-1">
						<div ng-messages="loginForm.username.$error">
							<div ng-message="required">This is required.</div>
                            <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
                        </div>
					 </md-input-container>

					 <md-input-container class="md-primary md-hue-1">
						<!--<md-icon md-svg-src="/img/icons/ic_blur_circular_48px.svg"></md-icon>-->
						<label class="md-primary md-hue-1">Password</label>
						<input md-minlength="6" type="password" name="password" ng-model="cred.password" required class="md-primary md-hue-1">
						 <div ng-messages="loginForm.password.$error">
							<div ng-message="required">This is required.</div>
							<div ng-message="md-maxlength">The name has to be less than 20 characters long.</div>
						</div>
					 </md-input-container>

                    <md-checkbox ng-model="cred.remember" aria-label="Finished?" class="md-primary md-hue-1">
                        Remember me
                    </md-checkbox>
                    <div class="link-register">Not registered yet? <a ui-sref="register">register here</a></div>

				</md-content>
			</form>	<br>		
			 <div layout="row" layout-align="end" layout-align-sm="center"><md-button class="md-primary md-raised  md-hue-1" flex-sm="100" flex="40" ng-click="login(cred)"> Login </md-button></div>

			</md-card-content>

		</md-card>
		</div>
		</div>
		
	</div>
</div>
